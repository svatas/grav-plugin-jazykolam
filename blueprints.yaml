
name: Jazykolam
slug: jazykolam
type: plugin
version: 1.3.0	schema: 1.0.0
description: Advanced i18n filters with auto overrides. Includes Gantry 5 integration for filters and nicetime.
icon: language

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 1
      options: { 1: Enabled, 0: Disabled }
      validate: { type: bool }

    default_locale:
      type: text
      label: Default locale (leave empty for active language)

    prefer_languages_yaml:
      type: toggle
      label: Prefer site languages.yaml overrides
      highlight: 1
      default: 1
      options: { 1: Yes, 0: No }

    auto_override:
      type: fieldset
      title: Automatic Overrides
      fields:
        auto_override.t:
          type: toggle
          label: Override |t, |tu, |tl
          default: 1
          options: { 1: Yes, 0: No }
        auto_override.nicetime:
          type: toggle
          label: Override |nicetime
          default: 1
          options: { 1: Yes, 0: No }
        auto_override.gantry:
          type: toggle
          label: Register into Gantry Twig (if available)
          default: 1
          options: { 1: Yes, 0: No }
