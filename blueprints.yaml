
name: Jazykolam
slug: jazykolam
type: plugin
version: 1.3.2
schema: 1.0.0
description: Advanced i18n filters with per-render locale and DEBUG helpers (markers + panel). Gantry 5 integration included.
icon: language
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 1
      options: { 1: Enabled, 0: Disabled }
      validate: { type: bool }

    default_locale:
      type: text
      label: Default locale (leave empty for active Grav language)

    prefer_languages_yaml:
      type: toggle
      label: Prefer site languages.yaml overrides
      highlight: 1
      default: 1
      options: { 1: Yes, 0: No }

    auto_override:
      type: fieldset
      title: Automatic Overrides
      fields:
        auto_override.t:
          type: toggle
          label: Override |t, |tu, |tl, |trans
          default: 1
          options: { 1: Yes, 0: No }
        auto_override.nicetime:
          type: toggle
          label: Override |nicetime (use jazykolam_time)
          default: 1
          options: { 1: Yes, 0: No }
        auto_override.gantry:
          type: toggle
          label: Register into Gantry Twig (if available)
          default: 1
          options: { 1: Yes, 0: No }

    debug:
      type: fieldset
      title: Debug
      collapsed: true
      fields:
        debug.enabled:
          type: toggle
          label: Enable DEBUG markers
          default: 0
          options: { 1: Enabled, 0: Disabled }
        debug.mode:
          type: select
          label: Mode
          options:
            inline: Inline markers (‹JL:…›)
            wrap: Wrap only (no prefix/suffix)
        debug.marker_prefix:
          type: text
          label: Marker prefix
          default: '‹JL:'
        debug.marker_suffix:
          type: text
          label: Marker suffix
          default: '›'
        debug.badge:
          type: text
          label: Badge label
          default: 'JL'
        debug.max_entries:
          type: number
          label: Max entries in panel
          default: 200
