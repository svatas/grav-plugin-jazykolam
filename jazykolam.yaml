
# v1.3.0
enabled: true
default_locale: ''
prefer_languages_yaml: true

auto_override:
  t: true
  nicetime: true
  gantry: true   # also register filters & overrides into Gantry's Twig (if Gantry is present)

locales:
  en:
    plural: { order: [one, other] }
    months: { }
    relative:
      now: just now
      past:
        minute: { one: a minute ago, other: '{{count}} minutes ago' }
      future:
        minute: { one: in a minute, other: 'in {{count}} minutes' }
  cs:
    plural: { order: [one, few, other] }
    months: { }
    relative:
      now: právě teď
      past:
        minute: { one: minutou, few: '{{count}} minutami', other: '{{count}} minutami' }
      future:
        minute: { one: minutu, few: '{{count}} minuty', other: '{{count}} minut' }
