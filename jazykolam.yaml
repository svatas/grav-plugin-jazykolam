# v1.5.0
enabled: true
default_locale: ''
prefer_languages_yaml: true

auto_override:
  t: true
  nicetime: true
  gantry: true

# Debug settings
debug:
  enabled: false
  inject: false         # false | true | smart
  inject_exclude_routes: [ '^/api/', '^/feed' ]
  inject_block_bots: true
  inject_skip_json: true
  inject_skip_xhr: true
  mode: inline          # inline | wrap
  marker_prefix: '‹JL:'
  marker_suffix: '›'
  badge: 'JL'
  max_entries: 200
  console: false
  copy_curl: true


inline_edit:
  enabled: false
  allowed_roles:
    - admin

auto_detect_locale:
  enabled: false
  fallback_locale: en

date_formats:
  cs:
    short: "j.n.Y"
    long: "j. F Y"
  en:
    short: "m/d/Y"
    long: "F j, Y"
