      NAME: Jazykolam
      DESCRIPTION: Advanced i18n filters (pluralization, months, relative time) for Twig
  JAZYKOLAM:
    # Example override keys for relative time
    # RELATIVE:
    #   NOW: just now
    #   PAST:
    #     MINUTE:
    #       one: a minute ago
    #       other: {{count}} minutes ago
    #   FUTURE:
    #     DAY:
    #       one: tomorrow
    #       other: in {{count}} days

